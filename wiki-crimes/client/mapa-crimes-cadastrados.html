<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body ng-app="wiki-crimes">
    <div class="container">
        <div class="row">
            <div ng-controller="MapaCrimesCadastrados">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Crimes registrados</div>
                        <div class="panel-body">
                            Latitude: {{location.coords.latitude}} Longitude: {{location.coords.longitude}}
                            <ng-map zoom="4">
                                <marker position="{{crimes.latitude}}, {{crimes.longitude}}" ng-repeat="crimes in crimesCadastrados">
                                </marker>
                            </ng-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
